<div class="login-form">
    <mat-card>
        <mat-card-content>
            <h1>Inicio de sesión</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input type="text" formControlName="username" matInput />
                    <mat-error *ngIf="isValidField('username')">
                        {{ getErrorMessage('username') }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" formControlName="password" matInput autocomplete="new-password"/>
                    <mat-error *ngIf="isValidField('password')">
                        {{ getErrorMessage('password') }}
                    </mat-error>
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Acceder</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
